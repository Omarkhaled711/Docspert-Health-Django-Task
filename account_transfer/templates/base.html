{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body class="d-flex flex-column">

    <!-- Navigation Menu with Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Docspert Health</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_list' %}">Accounts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'import_accounts' %}">Import Accounts</a>
                    </li>
                </ul>
                <!-- Search Bar with Icon -->
                <form class="d-flex ms-3" method="GET" action="{% url 'account_list' %}">
                    <input class="form-control me-2" type="search" name="search" value="{{ search_query }}" placeholder="Search by username" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">
                        <i class="bi bi-search"></i> <!-- Search Icon -->
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="content-wrapper">
        <!-- Main Content Area -->
        <main class="flex-grow-1">
            {% block content %}
            <!-- Page-specific content goes here -->
            {% endblock %}
        </main>

        <!-- Footer -->
        <footer>
            <p>&copy; 2024 My Django App. All Rights Reserved.</p>
        </footer>
    </div>

    <!-- Bootstrap Icons for Search Icon -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</body>
</html>
